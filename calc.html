<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(a,b){
            return Number(a)+Number(b);
        }
        function sub(a,b){
            return Number(a)-Number(b);
        }
        function div(a,b){
            return Number(a)/Number(b);
        }
        function mul(a,b){
            return Number(a)*Number(b);
        }

        function dis(val)
        {
            document.getElementById("result").value+=val
        }
        function backspace(val)
        {
            let str= document.getElementById("result").value;
            document.getElementById("result").value = str.substr(0,str.length-1);
        }
        function solve()
        {
            let count=0;
            let x = document.getElementById("result").value
            if(x.includes('+')) 
                    count+=1;
            if(x.includes('-')) 
                    count+=1;
            if(x.includes('/')) 
                    count+=1;
            if(x.includes('*')) 
                    count+=1;
                
            if(count>1){
                    let y=eval(x);
                    document.getElementById("result").value =y;
                    return;
            }
            
        
            if((x.indexOf('+'))!=-1){
                let ind = x.indexOf('+')
                document.getElementById("result").value = add(x.substr(0,ind),x.substr(ind+1));
            }
            else if((x.indexOf('-'))!=-1){
                let ind =  x.indexOf('-')
                document.getElementById("result").value = sub(x.substr(0,ind),x.substr(ind+1));
            }
            else if((x.indexOf('/'))!=-1){
                let ind =  x.indexOf('/')
                document.getElementById("result").value = div(x.substr(0,ind),x.substr(ind+1));
            }
            else if((x.indexOf('*'))!=-1){
                let ind =  x.indexOf('*')
                document.getElementById("result").value = mul(x.substr(0,ind),x.substr(ind+1));
            }

            
            
        }
          
 
        function clr()
        {
            document.getElementById("result").value = ""
        }
     </script>
     <link rel="stylesheet" href="./cacl.css" type="text/css">
     <script src="https://kit.fontawesome.com/df987922a2.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav><div>Calculator</div></nav>
    <main>
        <div class="bg"></div>
        <table  class="ctable"  >
        <tr style="background-color: black;">
            <td colspan="4"><input type="text" id="result"/></td>
        </tr>
        <tr class="topRow" >
            <td><input  type="button"  value="+" onclick="dis('+')"/></td>
            <td><input type="button" value="-" onclick="dis('-')"/> </td>
            <td><input type="button" value="x" onclick="dis('*')"/> </td>
            <td><input type="button" value="/" onclick="dis('/')"/> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="dis('7')"/> </td>
            <td><input type="button" value="8" onclick="dis('8')"/> </td>
            <td><input type="button" value="9" onclick="dis('9')"/> </td>
            <td><i class="fas fa-backspace btn" onclick="backspace()"></i></td>
            
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')"/> </td>
            <td><input type="button" value="5" onclick="dis('5')"/> </td>
            <td><input type="button" value="6" onclick="dis('6')"/> </td>
            <td rowspan="3"><input class="equalbtn" type="button" value="=" onclick="solve()"/> </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')"/> </td>
            <td><input type="button" value="2" onclick="dis('2')"/> </td>
            <td><input type="button" value="3" onclick="dis('3')"/> </td>
            
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="dis('0')"/> </td>
            <td><input type="button" value="." onclick="dis('.')"/> </td>
            <td><input class="clear" type="button" value="AC" onclick="clr()"/> </td>
            
        </tr>
        </table>
    </main>
</body>
</html>
